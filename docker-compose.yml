services:
  vesta:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: vesta
    restart: unless-stopped
    ports:
      # - "8000:8000" 
      - "443:8000"  # Map host port 443 to container port 8000
    volumes:
      - ./packages/vesta_ml/models:/app/packages/vesta_ml/models:ro
      - ./packages/vesta_ml/data:/app/packages/vesta_ml/data:ro
      - vesta-instance:/app/instance
      - /etc/vesta/certs:/app/certs:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - SSL_CERT=/app/certs/fullchain.pem
      - SSL_KEY=/app/certs/key.pem
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, ssl; ctx = ssl._create_unverified_context(); urllib.request.urlopen('https://localhost:8000/', context=ctx).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vesta-instance:
    driver: local
